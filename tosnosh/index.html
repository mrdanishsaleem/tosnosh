<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <title>Animated Type Text</title>
  </head>
  <body>
    <!-- Element to contain animated typing -->
    <h1 style="font-size: 100px" id="text">
      Digital
      <span
        style="font-style: italic; color: #55e6a5; font-size: 100px"
        id="element"
      ></span>
    </h1>
    <!-- Setup and start animation! -->
    <script>
      var typed = new Typed("#element", {
        strings: ["Experiences", "Products", "Businesses", "Solutions"],
        typeSpeed: 100,
        backSpeed: 50,
        loop: true,
      });
    </script>
  </body>
</html>
